<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, angle: 0 };
        let keys = {};

        window.addEventListener('keydown', (e) => { keys[e.code] = true; });
        window.addEventListener('keyup', (e) => { keys[e.code] = false; });
        window.addEventListener('mousemove', (e) => {
            player.angle = Math.atan2(e.clientY - canvas.height / 2, e.clientX - canvas.width / 2);
        });

        function update() {
            if (keys['KeyW']) { player.y -= 5; }
            if (keys['KeyS']) { player.y += 5; }
            if (keys['KeyA']) { player.x -= 5; }
            if (keys['KeyD']) { player.x += 5; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + Math.cos(player.angle) * 30, player.y + Math.sin(player.angle) * 30);
            ctx.stroke();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
