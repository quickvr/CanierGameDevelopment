<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, angle: 0, speed: 5 };
        let bullets = [];
        let enemies = [];
        let score = 0;

        function spawnEnemy() {
            enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
        }

        function update() {
            // Move player
            if (keys['w']) { player.y -= player.speed; }
            if (keys['s']) { player.y += player.speed; }
            if (keys['a']) { player.x -= player.speed; }
            if (keys['d']) { player.x += player.speed; }

            // Update bullets
            bullets.forEach((bullet, index) => {
                bullet.x += Math.cos(bullet.angle) * 10;
                bullet.y += Math.sin(bullet.angle) * 10;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            // Update enemies
            enemies.forEach((enemy, index) => {
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.x += Math.cos(angle) * 2;
                enemy.y += Math.sin(angle) * 2;

                // Check for collision with bullets
                bullets.forEach((bullet, bIndex) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 15) {
                        enemies.splice(index, 1);
                        bullets.splice(bIndex, 1);
                        score++;
                    }
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - 15, player.y - 15, 30, 30);

            bullets.forEach(bullet => {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            enemies.forEach(enemy => {
                ctx.fillStyle = 'green';
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, 15, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });
        window.addEventListener('mousemove', (e) => {
            player.angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
        });
        window.addEventListener('mousedown', () => {
            bullets.push({ x: player.x, y: player.y, angle: player.angle });
        });

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnEnemy, 1000);
        gameLoop();
    </script>
</body>
</html>
