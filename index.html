# Simple FPS Game

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = Math.PI / 2;
        scene.add(floor);
        
        camera.position.y = 1.6;
        camera.position.z = 5;

        const controls = new THREE.PointerLockControls(camera, document.body);
        document.body.appendChild(controls.getObject());

        document.addEventListener('click', () => {
            controls.lock();
        });

        const moveSpeed = 0.1;
        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
        });
        document.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        function animate() {
            requestAnimationFrame(animate);
            if (keys['KeyW']) controls.moveForward(moveSpeed);
            if (keys['KeyS']) controls.moveForward(-moveSpeed);
            if (keys['KeyA']) controls.moveRight(-moveSpeed);
            if (keys['KeyD']) controls.moveRight(moveSpeed);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
