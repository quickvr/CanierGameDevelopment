# Simple Game Development Website

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Development Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        #drawingCanvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Game Development Hub</h1>
</header>

<nav>
    <a href="#devlogs">Devlogs</a>
    <a href="#games">Games</a>
    <a href="#drawing">Drawing Tab</a>
</nav>

<div class="content" id="devlogs">
    <h2>Development Logs</h2>
    <p>Here you can find all my latest updates and devlogs about my games.</p>
</div>

<div class="content" id="games">
    <h2>Games</h2>
    <p>Explore the games I have developed and their features.</p>
</div>

<div class="content" id="drawing">
    <h2>Drawing Tab</h2>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <br>
    <label for="brushSize">Brush Size:</label>
    <select id="brushSize">
        <option value="5">Small</option>
        <option value="10">Medium</option>
        <option value="20">Large</option>
    </select>
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    <button id="clearCanvas">Clear Canvas</button>
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let painting = false;
    let brushSize = 5;
    let brushColor = '#000000';

    document.getElementById('brushSize').addEventListener('change', function() {
        brushSize = this.value;
    });

    document.getElementById('colorPicker').addEventListener('input', function() {
        brushColor = this.value;
    });

    canvas.addEventListener('mousedown', function(e) {
        painting = true;
        draw(e);
    });

    canvas.addEventListener('mouseup', function() {
        painting = false;
        ctx.beginPath();
    });

    canvas.addEventListener('mousemove', draw);

    function draw(e) {
        if (!painting) return;
        ctx.lineWidth = brushSize;
        ctx.lineCap = 'round';
        ctx.strokeStyle = brushColor;

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }

    document.getElementById('clearCanvas').addEventListener('click', function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
</script>

</body>
</html>
