<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #f0f0f0; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 300, width: 20, height: 20, health: 100, points: 0 };
        let bullets = [];
        let enemies = [];
        let enemySpeed = 2;

        function spawnEnemy() {
            let enemy = { x: Math.random() * canvas.width, y: 0, width: 20, height: 20 };
            enemies.push(enemy);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
            moveEnemies();
            requestAnimationFrame(update);
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillText(`Health: ${player.health}`, 10, 20);
            ctx.fillText(`Points: ${player.points}`, 10, 40);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'green';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                enemy.y += enemySpeed;
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        player.points += 10;
                    }
                });
            });

            enemies.forEach(enemy => {
                if (enemy.y + enemy.height > player.y && enemy.x < player.x + player.width && enemy.x + enemy.width > player.x) {
                    player.health -= 1;
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') player.y -= 5;
            if (event.key === 's') player.y += 5;
            if (event.key === 'a') player.x -= 5;
            if (event.key === 'd') player.x += 5;
            if (event.key === ' ') {
                bullets.push({ x: player.x + player.width / 2, y: player.y, width: 5, height: 5 });
            }
        });

        setInterval(spawnEnemy, 1000);
        update();
    </script>
</body>
</html>
