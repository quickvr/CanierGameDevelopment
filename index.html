# FPS Game Website

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #000; }
        #leaderboard { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="leaderboard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, score: 0 };
        let enemies = [];
        const enemyCount = 5;

        for (let i = 0; i < enemyCount; i++) {
            enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, 20, 20);

            enemies.forEach((enemy, index) => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, 20, 20);
                if (Math.abs(player.x - enemy.x) < 20 && Math.abs(player.y - enemy.y) < 20) {
                    player.score++;
                    enemies.splice(index, 1);
                    enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
                }
                enemy.x += (player.x - enemy.x) * 0.01;
                enemy.y += (player.y - enemy.y) * 0.01;
            });

            document.getElementById('leaderboard').innerText = `Score: ${player.score}`;
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.y -= 5;
            if (e.key === 'ArrowDown') player.y += 5;
            if (e.key === 'ArrowLeft') player.x -= 5;
            if (e.key === 'ArrowRight') player.x += 5;
        });

        update();
    </script>
</body>
</html>
