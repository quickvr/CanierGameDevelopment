# 3D FPS Game Website

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the 3D FPS Game</h1>
    </header>
    <main>
        <section id="game-container">
            <canvas id="gameCanvas"></canvas>
        </section>
        <section id="controls">
            <h2>Controls</h2>
            <ul>
                <li>W - Move Forward</li>
                <li>S - Move Backward</li>
                <li>A - Move Left</li>
                <li>D - Move Right</li>
                <li>Space - Jump</li>
                <li>Mouse - Look Around</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 3D FPS Game. All rights reserved.</p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
