<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, angle: 0 };
        let bullets = [];

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'w': player.y -= 5; break;
                case 's': player.y += 5; break;
                case 'a': player.x -= 5; break;
                case 'd': player.x += 5; break;
            }
        });

        document.addEventListener('mousemove', (e) => {
            player.angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
        });

        document.addEventListener('mousedown', () => {
            bullets.push({ x: player.x, y: player.y, angle: player.angle });
        });

        function update() {
            bullets.forEach((bullet, index) => {
                bullet.x += Math.cos(bullet.angle) * 10;
                bullet.y += Math.sin(bullet.angle) * 10;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - 10, player.y - 10, 20, 20);
            bullets.forEach(bullet => {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
