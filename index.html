<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, health: 100, score: 0 };
        let bullets = [];
        let enemies = [];
        let keys = {};

        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });
        document.addEventListener('mousedown', shoot);

        function shoot() {
            bullets.push({ x: player.x, y: player.y, angle: Math.random() * 2 * Math.PI });
        }

        function createEnemy() {
            enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
        }

        function update() {
            if (keys['KeyW']) player.y -= 5;
            if (keys['KeyS']) player.y += 5;
            if (keys['KeyA']) player.x -= 5;
            if (keys['KeyD']) player.x += 5;

            bullets.forEach((bullet, index) => {
                bullet.x += Math.cos(bullet.angle) * 10;
                bullet.y += Math.sin(bullet.angle) * 10;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            enemies.forEach((enemy, index) => {
                if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < 50) {
                    player.health -= 1;
                }
                if (player.health <= 0) {
                    alert('Game Over');
                    document.location.reload();
                }
                bullets.forEach((bullet, bIndex) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 20) {
                        enemies.splice(index, 1);
                        bullets.splice(bIndex, 1);
                        player.score += 1;
                    }
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - 25, player.y - 25, 50, 50);
            bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, 5, 5);
            });
            enemies.forEach(enemy => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x - 25, enemy.y - 25, 50, 50);
            });
            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${player.score}`, 10, 20);
            ctx.fillText(`Health: ${player.health}`, 10, 40);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        setInterval(createEnemy, 1000);
        gameLoop();
    </script>
</body>
</html>
