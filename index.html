# FPS Game Website

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #gameArea {
            width: 800px;
            height: 600px;
            background-color: #000;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }
        .enemy {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
        #leaderboard {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">FPS Game</h1>
    <div id="gameArea"></div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="scoreList"></ul>
    </div>

    <script>
        let score = 0;
        const enemies = [];
        const gameArea = document.getElementById('gameArea');
        const scoreList = document.getElementById('scoreList');

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            enemy.style.top = Math.random() * (gameArea.clientHeight - 50) + 'px';
            enemy.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
            gameArea.appendChild(enemy);
            enemies.push(enemy);
        }

        function shootEnemy(event) {
            const x = event.clientX - gameArea.offsetLeft;
            const y = event.clientY - gameArea.offsetTop;

            enemies.forEach((enemy, index) => {
                const rect = enemy.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    gameArea.removeChild(enemy);
                    enemies.splice(index, 1);
                    score += 10;
                    updateLeaderboard();
                }
            });
        }

        function updateLeaderboard() {
            scoreList.innerHTML = `<li>Score: ${score}</li>`;
        }

        document.addEventListener('click', shootEnemy);
        setInterval(createEnemy, 1000);
    </script>

</body>
</html>
