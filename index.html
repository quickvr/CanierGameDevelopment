# FPS Game with Enemies and Leaderboard

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #000; display: block; margin: auto; }
        #leaderboard { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="leaderboard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, score: 0 };
        let bullets = [];
        let enemies = [];
        const enemyCount = 5;

        function createEnemies() {
            for (let i = 0; i < enemyCount; i++) {
                enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, 20, 20);
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, 20, 20);
            });
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 5, 5);
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                if (enemy.x < player.x) enemy.x += 0.5;
                if (enemy.x > player.x) enemy.x -= 0.5;
                if (enemy.y < player.y) enemy.y += 0.5;
                if (enemy.y > player.y) enemy.y -= 0.5;
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x < enemy.x + 20 && bullet.x + 5 > enemy.x && bullet.y < enemy.y + 20 && bullet.y + 5 > enemy.y) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        player.score += 10;
                        document.getElementById('leaderboard').innerText = 'Score: ' + player.score;
                    }
                });
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            drawBullets();
            updateEnemies();
            updateBullets();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') player.y -= 5;
            if (e.key === 'ArrowDown') player.y += 5;
            if (e.key === 'ArrowLeft') player.x -= 5;
            if (e.key === 'ArrowRight') player.x += 5;
            if (e.key === ' ') bullets.push({ x: player.x + 7.5, y: player.y });
        });

        createEnemies();
        gameLoop();
    </script>
</body>
</html>
