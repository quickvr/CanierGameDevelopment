# FPS Game with Enemies and Leaderboard

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #gameArea { width: 800px; height: 600px; border: 1px solid #000; position: relative; }
        .player { width: 50px; height: 50px; background: blue; position: absolute; }
        .enemy { width: 50px; height: 50px; background: red; position: absolute; }
        #leaderboard { margin-top: 20px; }
    </style>
</head>
<body>

<div id="gameArea">
    <div class="player" id="player"></div>
</div>
<div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="scoreList"></ul>
</div>

<script>
    const player = document.getElementById('player');
    const gameArea = document.getElementById('gameArea');
    const scoreList = document.getElementById('scoreList');
    let score = 0;

    player.style.left = '375px';
    player.style.top = '525px';

    function createEnemy() {
        const enemy = document.createElement('div');
        enemy.className = 'enemy';
        enemy.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';
        enemy.style.top = '0px';
        gameArea.appendChild(enemy);
        moveEnemy(enemy);
    }

    function moveEnemy(enemy) {
        let enemyInterval = setInterval(() => {
            let enemyTop = parseInt(enemy.style.top);
            if (enemyTop < gameArea.clientHeight) {
                enemy.style.top = enemyTop + 5 + 'px';
            } else {
                clearInterval(enemyInterval);
                gameArea.removeChild(enemy);
            }
        }, 100);
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowLeft') {
            player.style.left = Math.max(0, parseInt(player.style.left) - 10) + 'px';
        } else if (event.key === 'ArrowRight') {
            player.style.left = Math.min(gameArea.clientWidth - 50, parseInt(player.style.left) + 10) + 'px';
        } else if (event.key === ' ') {
            shoot();
        }
    });

    function shoot() {
        const bullet = document.createElement('div');
        bullet.style.width = '5px';
        bullet.style.height = '20px';
        bullet.style.background = 'yellow';
        bullet.style.position = 'absolute';
        bullet.style.left = parseInt(player.style.left) + 22.5 + 'px';
        bullet.style.top = '500px';
        gameArea.appendChild(bullet);
        moveBullet(bullet);
    }

    function moveBullet(bullet) {
        let bulletInterval = setInterval(() => {
            let bulletTop = parseInt(bullet.style.top);
            if (bulletTop > 0) {
                bullet.style.top = bulletTop - 10 + 'px';
                checkCollision(bullet);
            } else {
                clearInterval(bulletInterval);
                gameArea.removeChild(bullet);
            }
        }, 100);
    }

    function checkCollision(bullet) {
        const enemies = document.getElementsByClassName('enemy');
        for (let enemy of enemies) {
            if (isColliding(bullet, enemy)) {
                score++;
                updateLeaderboard();
                gameArea.removeChild(enemy);
                gameArea.removeChild(bullet);
                break;
            }
        }
    }

    function isColliding(bullet, enemy) {
        const bulletRect = bullet.getBoundingClientRect();
        const enemyRect = enemy.getBoundingClientRect();
        return !(
            bulletRect.top > enemyRect.bottom ||
            bulletRect.bottom < enemyRect.top ||
            bulletRect.right < enemyRect.left ||
            bulletRect.left > enemyRect.right
        );
    }

    function updateLeaderboard() {
        scoreList.innerHTML = `<li>Player: ${score} points</li>`;
    }

    setInterval(createEnemy, 2000);
</script>

</body>
</html>
