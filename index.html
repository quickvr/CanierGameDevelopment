<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Development Hub</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #home, #devlogs, #games, #drawing { display: none; }
        #home { display: block; }
        nav { margin-bottom: 20px; }
        button { middle: 10px; }
        #canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('devlogs')">Devlogs</button>
        <button onclick="showPage('games')">Games</button>
        <button onclick="showPage('drawing')">Drawing Tab</button>
    </nav>

    <div id="home">
        <h1>Welcome to My Game Development Hub</h1>
        <p>Explore my devlogs and games!</p>
    </div>

    <div id="devlogs">
        <h1>Development Logs</h1>
        <p>Here you can find all my development updates.</p>
    </div>

    <div id="games">
        <h1>My Games</h1>
        <p>Check out the games I've created!</p>
    </div>

    <div id="drawing">
        <h1>Drawing Tab</h1>
        <canvas id="canvas" width="500" height="500"></canvas>
        <br>
        <input type="color" id="colorPicker" value="#000000">
        <select id="brushSize">
            <option value="5">Small</option>
            <option value="10">Medium</option>
            <option value="20">Large</option>
        </select>
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <script>
        let isDrawing = false;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');

        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDrawing) {
                ctx.lineWidth = brushSize.value;
                ctx.strokeStyle = colorPicker.value;
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(event.offsetX, event.offsetY);
            }
        });

        function showPage(page) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('devlogs').style.display = 'none';
            document.getElementById('games').style.display = 'none';
            document.getElementById('drawing').style.display = 'none';
            document.getElementById(page).style.display = 'block';
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
