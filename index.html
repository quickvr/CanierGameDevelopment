<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Echo Phoenix Game Studio</title>
</head>
<body>
    <header>
        <h1>Welcome to Echo Phoenix Game Studio</h1>
        <nav>
            <ul>
                <li><a href="#games" onclick="showPage('games')">Games</a></li>
                <li><a href="#devlogs" onclick="showPage('devlogs')">Devlogs</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="games" class="page">
            <h2>Our Games</h2>
            <p>Explore our exciting games!</p>
        </div>
        <div id="devlogs" class="page" style="display:none;">
            <h2>Development Logs</h2>
            <p>Follow our journey in game development!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Echo Phoenix Game Studio. All rights reserved.</p>
    </footer>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
