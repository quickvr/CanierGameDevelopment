<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full FPS Experience</title>
    <style>
        body { margin: 0; overflow: hidden; } 
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const bullets = [];
        const bulletGeometry = new THREE.SphereGeometry(0.1, 32, 32);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        function shoot() {
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(camera.position);
            bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).normalize().multiplyScalar(0.5);
            bullets.push(bullet);
            scene.add(bullet);
        }

        function animate() {
            requestAnimationFrame(animate);
            bullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.z < -10) {
                    scene.remove(bullet);
                    bullets.splice(index, 1);
                }
            });
            renderer.render(scene, camera);
        }
        animate();

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'w': camera.position.z -= 0.1; break;
                case 's': camera.position.z += 0.1; break;
                case 'a': camera.position.x -= 0.1; break;
                case 'd': camera.position.x += 0.1; break;
                case ' ': shoot(); break;
            }
        });
    </script>
</body>
</html>
