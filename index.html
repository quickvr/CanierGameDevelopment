# FPS Game with Enemies and Leaderboard

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #gameArea { width: 800px; height: 600px; border: 1px solid #000; position: relative; overflow: hidden; }
        .player { width: 50px; height: 50px; background: blue; position: absolute; }
        .enemy { width: 30px; height: 30px; background: red; position: absolute; }
        #leaderboard { margin-top: 20px; }
    </style>
</head>
<body>

<div id="gameArea">
    <div class="player" id="player"></div>
</div>
<div id="score">Score: 0</div>
<div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
</div>

<script>
    const player = document.getElementById('player');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const leaderboardList = document.getElementById('leaderboardList');
    let score = 0;

    player.style.left = '375px';
    player.style.top = '275px';

    document.addEventListener('keydown', movePlayer);
    setInterval(spawnEnemy, 1000);

    function movePlayer(event) {
        const step = 10;
        const playerRect = player.getBoundingClientRect();
        if (event.key === 'ArrowUp' && playerRect.top > gameArea.getBoundingClientRect().top) {
            player.style.top = `${playerRect.top - step}px`;
        } else if (event.key === 'ArrowDown' && playerRect.bottom < gameArea.getBoundingClientRect().bottom) {
            player.style.top = `${playerRect.top + step}px`;
        } else if (event.key === 'ArrowLeft' && playerRect.left > gameArea.getBoundingClientRect().left) {
            player.style.left = `${playerRect.left - step}px`;
        } else if (event.key === 'ArrowRight' && playerRect.right < gameArea.getBoundingClientRect().right) {
            player.style.left = `${playerRect.left + step}px`;
        }
    }

    function spawnEnemy() {
        const enemy = document.createElement('div');
        enemy.classList.add('enemy');
        enemy.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;
        enemy.style.top = '0px';
        gameArea.appendChild(enemy);
        moveEnemy(enemy);
    }

    function moveEnemy(enemy) {
        let enemyInterval = setInterval(() => {
            const enemyRect = enemy.getBoundingClientRect();
            if (enemyRect.bottom < gameArea.getBoundingClientRect().bottom) {
                enemy.style.top = `${enemyRect.top + 5}px`;
            } else {
                clearInterval(enemyInterval);
                gameArea.removeChild(enemy);
            }
            checkCollision(enemy);
        }, 100);
    }

    function checkCollision(enemy) {
        const enemyRect = enemy.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();
        if (!(enemyRect.right < playerRect.left || 
              enemyRect.left > playerRect.right || 
              enemyRect.bottom < playerRect.top || 
              enemyRect.top > playerRect.bottom)) {
            score++;
            scoreDisplay.innerText = `Score: ${score}`;
            gameArea.removeChild(enemy);
            updateLeaderboard();
        }
    }

    function updateLeaderboard() {
        leaderboardList.innerHTML = '';
        const scoreItem = document.createElement('li');
        scoreItem.innerText = `Player: ${score}`;
        leaderboardList.appendChild(scoreItem);
    }
</script>

</body>
</html>
