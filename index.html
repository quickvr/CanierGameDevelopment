<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #000; display: block; margin: auto; }
        #leaderboard { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="leaderboard">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        const enemies = [];
        const player = { x: canvas.width / 2, y: canvas.height / 2, size: 20 };

        function spawnEnemy() {
            const enemy = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 20
            };
            enemies.push(enemy);
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateLeaderboard() {
            document.getElementById('leaderboard').innerText = `Score: ${score}`;
        }

        function shootEnemy(x, y) {
            enemies.forEach((enemy, index) => {
                const dist = Math.hypot(enemy.x - x, enemy.y - y);
                if (dist < enemy.size + player.size) {
                    enemies.splice(index, 1);
                    score++;
                    updateLeaderboard();
                }
            });
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            shootEnemy(x, y);
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnEnemy, 1000);
        gameLoop();
    </script>
</body>
</html>
