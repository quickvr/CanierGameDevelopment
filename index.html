<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, health: 100, score: 0 };
        let bullets = [];
        let enemies = [];
        let keys = {};

        function spawnEnemy() {
            enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, health: 50 });
        }

        function update() {
            if (keys['w']) player.y -= 5;
            if (keys['s']) player.y += 5;
            if (keys['a']) player.x -= 5;
            if (keys['d']) player.x += 5;

            bullets.forEach((bullet, index) => {
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            enemies.forEach((enemy, index) => {
                if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < 50) {
                    player.health -= 1;
                    enemies.splice(index, 1);
                }
                if (enemy.health > 0) {
                    enemy.x += (player.x - enemy.x) * 0.01;
                    enemy.y += (player.y - enemy.y) * 0.01;
                }
            });

            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 20) {
                        enemy.health -= 50;
                        bullets.splice(bIndex, 1);
                        if (enemy.health <= 0) {
                            player.score += 1;
                            enemies.splice(eIndex, 1);
                        }
                    }
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, 20, 20);
            bullets.forEach(bullet => {
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, 5, 5);
            });
            enemies.forEach(enemy => {
                ctx.fillStyle = 'green';
                ctx.fillRect(enemy.x, enemy.y, 20, 20);
            });
            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${player.score}`, 10, 20);
            ctx.fillText(`Health: ${player.health}`, 10, 40);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });
        window.addEventListener('mousedown', (e) => {
            const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
            bullets.push({ x: player.x, y: player.y, dx: Math.cos(angle) * 10, dy: Math.sin(angle) * 10 });
        });

        setInterval(spawnEnemy, 1000);
        gameLoop();
    </script>
</body>
</html>
