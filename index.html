<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2, y: canvas.height / 2, health: 100, score: 0 };
        let bullets = [];
        let enemies = [];
        let keys = {};
        let mouseX, mouseY;

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        document.addEventListener('click', shoot);

        function shoot() {
            bullets.push({ x: player.x, y: player.y, angle: Math.atan2(mouseY - player.y, mouseX - player.x) });
        }

        function spawnEnemy() {
            enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
        }

        function update() {
            if (keys['w']) player.y -= 5;
            if (keys['s']) player.y += 5;
            if (keys['a']) player.x -= 5;
            if (keys['d']) player.x += 5;

            bullets.forEach((bullet, index) => {
                bullet.x += Math.cos(bullet.angle) * 10;
                bullet.y += Math.sin(bullet.angle) * 10;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            enemies.forEach((enemy, index) => {
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.x += Math.cos(angle) * 2;
                enemy.y += Math.sin(angle) * 2;

                if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < 30) {
                    player.health -= 1;
                    enemies.splice(index, 1);
                }

                bullets.forEach((bullet, bIndex) => {
                    if (Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y) < 15) {
                        player.score += 1;
                        bullets.splice(bIndex, 1);
                        enemies.splice(index, 1);
                    }
                });
            });

            if (Math.random() < 0.02) spawnEnemy();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x - 15, player.y - 15, 30, 30);

            bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, 5, 5);
            });

            enemies.forEach(enemy => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x - 15, enemy.y - 15, 30, 30);
            });

            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${player.score}`, 10, 20);
            ctx.fillText(`Health: ${player.health}`, 10, 40);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
