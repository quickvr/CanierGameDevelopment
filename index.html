<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #4d4b6b;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background: #4d4b6b;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Multi-Page Website</h1>
    <nav>
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#about" onclick="showPage('about')">About</a>
        <a href="#contact" onclick="showPage('contact')">Contact</a>
    </nav>
</header>

<main id="content">
    <div id="home" class="page">
        <h2>Home Page</h2>
        <p>This is the home page of the website.</p>
    </div>
    <div id="about" class="page" style="display:none;">
        <h2>About Page</h2>
        <p>This page contains information about the website.</p>
    </div>
    <div id="contact" class="page" style="display:none;">
        <h2>Contact Page</h2>
        <p>This page provides contact information.</p>
    </div>
</main>

<footer>
    <p>&copy; 2023 My Multi-Page Website</p>
</footer>

<script>
    function showPage(page) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => {
            p.style.display = 'none';
        });
        document.getElementById(page).style.display = 'block';
    }
</script>

</body>
</html>
