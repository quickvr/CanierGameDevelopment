<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #35424a;
        }
        .content {
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 1;
            width: 100%;
        }
    </style>
    <script>
        function showPage(page) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.style.display = 'none');
            document.getElementById(page).style.display = 'block';
        }
        window.onload = function() {
            showPage('home');
        };
    </script>
</head>
<body>
    <header>
        <h1>My Multi-Page Website</h1>
        <nav>
            <a href="javascript:void(0);" onclick="showPage('home')">Home</a>
            <a href="javascript:void(0);" onclick="showPage('about')">About</a>
            <a href="javascript:void(0);" onclick="showPage('contact')">Contact</a>
        </nav>
    </header>
    <div class="content">
        <div id="home" class="page">
            <h2>Welcome to the Home Page</h2>
            <p>This is the home page of the website.</p>
        </div>
        <div id="about" class="page" style="display:none;">
            <h2>About Us</h2>
            <p>This page contains information about us.</p>
        </div>
        <div id="contact" class="page" style="display:none;">
            <h2>Contact Us</h2>
            <p>This page provides contact information.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My Multi-Page Website</p>
    </footer>
</body>
</html>
